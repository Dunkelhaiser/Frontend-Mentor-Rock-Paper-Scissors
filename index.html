<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <link rel="icon" type="image/png" sizes="32x32" href="./src/images/favicon-32x32.png" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <meta name="description" content="Frontend Mentor Rock Paper Scissors Game Challange." />
        <title>Frontend Mentor | Rock Paper Scissors</title>
        <link rel="stylesheet" href="./src/css/styles.css" />
    </head>
    <body>
        <main>
            <header class="score">
                <img src="./src/images/logo.svg" alt="Logo" />
                <div class="score">
                    <h1>Score</h1>
                    <span>0</span>
                </div>
            </header>
            <section class="choice">
                <div class="moveButton paper"><img src="./src/images/icon-paper.svg" /></div>
                <div class="moveButton scissors"><img src="./src/images/icon-scissors.svg" /></div>
                <div class="moveButton rock"><img src="./src/images/icon-rock.svg" /></div>
            </section>
            <!-- <div class="attribution">
                Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. Coded by
                <a href="#">Tymchyshyn Kyrylo</a>.
            </div> -->
        </main>
    </body>
</html>
